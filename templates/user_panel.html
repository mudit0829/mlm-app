<html>

  <title>TradeEra User Dashboard</title>
  <style>
    body {
      background: #102429;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #eaf1fa;
    }
    .sidebar {
      width: 265px;
      background: #12262e;
      color: #ffb955;
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
      font-size: 1.11em;
      font-family: 'Nunito', 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 0 28px #031013;
      z-index: 1;
    }
    .sb-logo {
      font-size: 2.15em;
      font-weight: bold;
      letter-spacing: 1.4px;
      padding: 32px 0 18px 28px;
      color: #ffb955;
      margin-bottom: 16px;
      font-family: 'Nunito', 'Segoe UI', Arial, sans-serif;
    }
    .sb-menu {
      list-style: none;
      margin: 0;
      padding: 0 0 12px 0;
    }
    .sb-menu > li {
      padding: 15px 30px;
      cursor: pointer;
      transition: background 0.17s;
      color: #ededed;
      font-weight: 500;
      font-size: 1.08em;
      position: relative;
    }
    .sb-menu > li.active,
    .sb-menu > li:hover {
      background: #183342;
      color: #ffb955;
    }
    .sb-menu > li.has-dropdown::after {
      content: "â–¼";
      float: right;
      font-size: 0.7em;
      color: #ffb955;
      margin-right: 2px;
      margin-top: 8px;
    }
    .sb-menu > li.has-dropdown {
      position:relative;
    }
    .sb-menu > li.has-dropdown:hover > .dropdown, .sb-menu > li.has-dropdown:focus-within > .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      background: #223441;
      margin: 0;
      padding: 0 0 0 8px;
      border-radius: 0 0 9px 9px;
      position:absolute;
      left:0; right:0;
      top:100%;
      z-index:2;
      min-width: 185px;
      box-shadow: 0 6px 16px #0007;
    }
    .dropdown li {
      padding: 11px 20px;
      font-size: 0.97em;
      color: #d7d7d7;
      font-weight:400;
      cursor:pointer;
      border-bottom: 1px solid #233;
      background:#223441;
      transition: background 0.19s;
    }
    .dropdown li:last-child {
      border-bottom:none;
    }
    .dropdown li:hover {
      background: #2b4362;
      color:#ffb955;
    }
