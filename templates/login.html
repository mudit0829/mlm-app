<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TRADEERA</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f0f9ff 50%, #f9f5ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(37, 99, 235, 0.15);
      padding: 3rem;
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp { 
      from { opacity: 0; transform: translateY(30px); } 
      to { opacity: 1; transform: translateY(0); } 
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
    }

    .logo svg { width: 100%; height: 100%; }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 900;
      color: #2563eb;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #64748b;
      margin-top: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: #0f172a;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .form-description {
      text-align: center;
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.6rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 1.5px solid #e0e7ff;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
      transition: all 0.3s;
      background: #f9fafb;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #475569;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .forgot-password {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #1e40af;
    }

    .login-btn {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      gap: 1rem;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .signup-link {
      text-align: center;
      color: #64748b;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #1e40af;
    }

    .alert {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .alert-error {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    .alert-success {
      background: #dbeafe;
      border: 1px solid #bfdbfe;
      color: #1e40af;
    }

    .loading {
      display: none;
      text-align: center;
      color: #2563eb;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo">
        <svg viewBox="0 0 40 40" fill="none">
          <rect x="8" y="17" width="24" height="12" rx="5" fill="white"/>
          <polyline points="13,25 18,20 23,26 31,17" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="logo-text">TRADEERA</div>
      <div class="subtitle">Trading Intelligence Platform</div>
    </div>

    <h1>Welcome Back</h1>
    <p class="form-description">Enter your credentials to access your account</p>

    <div id="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" name="remember" id="remember">
          Remember me
        </label>
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" id="submitBtn">Sign In</button>
      <div class="loading" id="loading">Logging in...</div>
    </form>

    <div class="divider">
      <span>New to TRADEERA?</span>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const alertDiv = document.getElementById('alert');

    function showAlert(message, type) {
      alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    function handleLogin(event) {
      event.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showAlert('Please fill in all fields', 'error');
        return;
      }

      submitBtn.style.display = 'none';
      loading.style.display = 'block';

      // API call to backend
      fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password,
          remember_me: document.getElementById('remember').checked
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Store token
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showAlert('Login successful! Redirecting...', 'success');
          
          // Redirect based on user role
          setTimeout(() => {
            if (data.user.role === 'admin') {
              window.location.href = '/admin/dashboard';
            } else {
              window.location.href = '/dashboard';
            }
          }, 1500);
        } else {
          showAlert(data.message || 'Invalid credentials', 'error');
          submitBtn.style.display = 'block';
          loading.style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showAlert('Connection error. Please try again.', 'error');
        submitBtn.style.display = 'block';
        loading.style.display = 'none';
      });
    }

    form.addEventListener('submit', handleLogin);
  </script>

</body>
</html>
