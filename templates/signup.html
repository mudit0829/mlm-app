<!DOCTYPE html>
<html>
<head>
  <title>TradeEra - Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: linear-gradient(135deg, #14a074 0%, #11a874 100%); }
    body { font-family: 'Nunito', Arial, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
    
    .signup-container { background: #fff; border-radius: 16px; box-shadow: 0 10px 50px rgba(0,0,0,0.2); width: 100%; max-width: 500px; padding: 40px; }
    
    .logo-header { text-align: center; margin-bottom: 30px; }
    .logo { font-size: 2em; font-weight: 700; color: #14a074; letter-spacing: 0.05em; }
    .tagline { font-size: 0.9em; color: #999; margin-top: 5px; }
    
    h2 { color: #1d61a4; font-size: 1.5em; margin-bottom: 10px; text-align: center; }
    .form-subtitle { text-align: center; color: #666; font-size: 0.9em; margin-bottom: 25px; }
    
    .form-group { margin-bottom: 18px; }
    label { display: block; font-weight: 600; color: #333; margin-bottom: 6px; font-size: 0.95em; }
    input, select { width: 100%; padding: 11px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 0.95em; font-family: 'Nunito', Arial; transition: border-color 0.3s; }
    input:focus, select:focus { outline: none; border-color: #14a074; box-shadow: 0 0 0 3px rgba(20,160,116,0.1); }
    
    .required { color: #c41e3a; }
    
    .referral-info { background: #edfff9; padding: 12px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #14a074; }
    .referral-info-text { font-size: 0.9em; color: #333; }
    .referral-code-display { font-weight: 700; color: #14a074; font-size: 1.05em; margin-top: 5px; }
    
    .info-box { background: #e8f4ff; padding: 12px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #1975d3; }
    .info-box-text { font-size: 0.85em; color: #1d61a4; line-height: 1.5; }
    
    .error { color: #c41e3a; font-size: 0.85em; margin-top: 5px; display: none; }
    .success { color: #14a074; font-size: 0.85em; margin-top: 5px; }
    
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    
    .signup-btn { width: 100%; padding: 12px; background: linear-gradient(90deg, #14a074, #11a874); color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1em; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-top: 20px; }
    .signup-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(20,160,116,0.3); }
    .signup-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    
    .login-link { text-align: center; margin-top: 20px; color: #666; font-size: 0.9em; }
    .login-link a { color: #14a074; text-decoration: none; font-weight: 600; }
    
    .spinner { display: none; width: 16px; height: 16px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; margin-right: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .flex-center { display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo-header">
      <div class="logo">TRADEERA</div>
      <div class="tagline">Join the Trading Community</div>
    </div>

    <h2>Create Account</h2>
    <p class="form-subtitle">Complete your profile to get started</p>

    <!-- Referral Info Box -->
    <div class="referral-info">
      <div class="referral-info-text">üìç You're joining via referral code:</div>
      <div class="referral-code-display" id="referralDisplay">-</div>
    </div>

    <!-- Info Box - Generational Plan -->
    <div class="info-box">
      <div class="info-box-text">
        üí° <strong>Generational Plan:</strong> You can add unlimited direct members. Your first direct will become your power leg for income calculation.
      </div>
    </div>

    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label>First Name <span class="required">*</span></label>
          <input type="text" id="firstName" placeholder="John" required>
          <div class="error" id="firstNameError"></div>
        </div>
        <div class="form-group">
          <label>Last Name <span class="required">*</span></label>
          <input type="text" id="lastName" placeholder="Doe" required>
          <div class="error" id="lastNameError"></div>
        </div>
      </div>

      <div class="form-group">
        <label>Username <span class="required">*</span></label>
        <input type="text" id="username" placeholder="johndoe123" required>
        <div class="error" id="usernameError"></div>
      </div>

      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" id="email" placeholder="john@example.com" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="phone" placeholder="+91 9876543210">
        </div>
        <div class="form-group">
          <label>Country</label>
          <select id="country">
            <option value="">Select Country</option>
            <option value="INDIA">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="CANADA">Canada</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Password <span class="required">*</span></label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label>Confirm Password <span class="required">*</span></label>
        <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <div class="error" id="confirmPasswordError"></div>
      </div>

      <button type="submit" class="signup-btn" id="signupBtn">
        <span class="spinner" id="spinner"></span>
        CREATE ACCOUNT
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>

  <script>
    const referralCode = new URLSearchParams(window.location.search).get('referral') || '';
    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const spinner = document.getElementById('spinner');

    // Display referral code
    if(referralCode) {
      document.getElementById('referralDisplay').textContent = referralCode;
    } else {
      document.querySelector('.referral-info').innerHTML = '<div style="color: #c41e3a; font-weight: 600;">‚ùå Referral code is required to sign up!</div>';
      document.querySelector('.referral-info').style.borderColor = '#c41e3a';
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear errors
      document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

      // Validate
      if(!referralCode) {
        alert('Referral code is required!');
        return;
      }

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        document.getElementById('confirmPasswordError').style.display = 'block';
        return;
      }

      if(password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        document.getElementById('passwordError').style.display = 'block';
        return;
      }

      // Show spinner
      spinner.style.display = 'inline-block';
      signupBtn.disabled = true;

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            country: document.getElementById('country').value,
            password: password,
            referral_code: referralCode
          })
        });

        const result = await response.json();

        if(result.success) {
          alert(`‚úÖ Account created successfully!\n\nYour Referral Code: ${result.referral_code}\n\nShare this code with others to build your team!`);
          window.location.href = '/login';
        } else {
          // Show specific error
          if(result.message.includes('Username')) {
            document.getElementById('usernameError').textContent = result.message;
            document.getElementById('usernameError').style.display = 'block';
          } else if(result.message.includes('Email')) {
            document.getElementById('emailError').textContent = result.message;
            document.getElementById('emailError').style.display = 'block';
          } else {
            alert('Error: ' + result.message);
          }
        }
      } catch(err) {
        console.error(err);
        alert('Signup failed. Please try again.');
      } finally {
        spinner.style.display = 'none';
        signupBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
